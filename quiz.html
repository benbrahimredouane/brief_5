<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/output.css">

<body class="bg-black">
    <header class="bg-black text-white p-6 ">

    <main>
